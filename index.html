<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ehceyn Books</title>
</head>
<body>
    <div id="container">
        <h1>Ehceyn Books</h1>
        <form id="book-form">
            <div class="inputbox">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="inputbox">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="inputbox">
                <label for="isbn">ISBN</label>
                <input type="number" name="isbn" id="isbn">
            </div>

            <div class="inputbox">
                <label for="cover">Cover</label>
                <input type="file" name="cover" id="cover" accept=".jpg, .png">

            </div>

            <div class="inputbox">
                <label for="upload">Upload book</label>
                <input type="file" name="upload" id="upload" accept=".pdf">
            </div>
            <input type="submit" value="Submit" >
        </form>
        
    </div>
    
    <div id="books">
        <table id="booklist">
            <th>
                <td>Title</td>
                <td>Author</td>
                <td>ISBN</td>
                <td>book cover</td>
            </th>
        </table>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
